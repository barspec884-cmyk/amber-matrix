<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar SPEC - Amber Palette Matrix</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <style>
        body { 
            display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; 
            background: radial-gradient(circle at center, #3d2f0a 0%, #000000 100%); 
            color: #eee; font-family: 'EB Garamond', serif; 
        }
        .header-title {
            margin-top: 45px; color: #d4af37; font-size: 2.2em; letter-spacing: 12px; font-weight: 500; text-align: center;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
        }
        .modest-logo { position: fixed; bottom: 20px; right: 20px; width: 70px; opacity: 0.5; transition: 0.3s; z-index: 1000; }
        .modest-logo:hover { opacity: 0.9; }

        .mode-switcher {
            display: flex; background: rgba(212, 175, 55, 0.1); border-radius: 4px; 
            padding: 5px; margin: 25px 0; border: 1px solid rgba(212, 175, 55, 0.4);
        }
        .mode-btn {
            padding: 8px 25px; border-radius: 25px; cursor: pointer; border: none;
            background: transparent; color: #d4af37; font-weight: bold; transition: 0.3s; font-size: 11px; letter-spacing: 1px;
        }
        .mode-btn.active { background: linear-gradient(to bottom, #d4af37, #a88a2d); color: #000; }

        .matrix-container { position: relative; margin: 40px auto 80px; }
        .matrix-board { 
            position: relative; 
            width: min(90vw, 620px); 
            aspect-ratio: 1/1; 
            border: 1px solid #d4af37;
            background-color: #fdf5e6; 
            background-image: 
                linear-gradient(rgba(184, 134, 11, 0.08) 1px, transparent 1px), 
                linear-gradient(90deg, rgba(184, 134, 11, 0.08) 1px, transparent 1px);
            background-size: 5% 5%; 
            box-shadow: 0 0 60px rgba(0,0,0,0.8);
            overflow: hidden; 
        }

        .axis-label {
            position: absolute; pointer-events: none; z-index: 50; color: #d4af37;
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(4px); 
            border: 1px solid rgba(212, 175, 55, 0.6);
            text-transform: uppercase; letter-spacing: 2px; font-size: 10px;
        }

        .label-top { top: 0; left: 50%; transform: translateX(-50%); padding: 3px 20px; border-radius: 0 0 10px 10px; border-top: none; }
        .label-bottom { bottom: 0; left: 50%; transform: translateX(-50%); padding: 3px 20px; border-radius: 10px 10px 0 0; border-bottom: none; }
        .label-left { left: 0; top: 50%; transform: translateY(-50%); writing-mode: vertical-rl; text-orientation: upright; padding: 15px 3px; border-radius: 0 8px 8px 0; }
        .label-right { right: 0; top: 50%; transform: translateY(-50%); writing-mode: vertical-rl; text-orientation: upright; padding: 15px 3px; border-radius: 8px 0 0 8px; }

        .bottle { 
            position: absolute; transform: translate(-50%, -50%); 
            text-align: center; width: auto; min-width: 40px; transition: all 0.5s ease; z-index: 10;
        }
        .bottle img { width: 25px; height: auto; filter: drop-shadow(0 3px 6px rgba(0,0,0,0.3)); }
        /* ラベル背景を文字数に追従させる設定 */
        .label { 
            display: inline-block; background: rgba(0, 0, 0, 0.85); color: #d4af37; 
            font-size: 9px; padding: 3px 8px; border-radius: 2px; margin-top: 2px; 
            border: 1px solid rgba(212,175,55,0.3); white-space: nowrap; 
        }
        .benchmark-bottle { z-index: 1 !important; opacity: 0.25; filter: grayscale(0.5); pointer-events: none; }
        .benchmark-label { background: transparent !important; color: #888 !important; border: none !important; font-weight: bold; font-style: italic; }
    </style>
</head>
<body>
    <div class="header-title">AMBER PALETTE</div>
    <div class="mode-switcher">
        <button id="btn-official" class="mode-btn" onclick="changeMode('official')">OFFICIAL</button>
        <button id="btn-draft" class="mode-btn active" onclick="changeMode('draft')">EVERYONE'S</button>
    </div>
    <div class="matrix-container">
        <div class="axis-label label-top">Smoky</div>
        <div class="axis-label label-bottom">Delicate</div>
        <div class="axis-label label-left">Light</div>
        <div class="axis-label label-right">Rich</div>
        <div class="matrix-board" id="board"></div>
    </div>

    <script>
        const GAS_BASE_URL = "https://script.google.com/macros/s/AKfycbxOyZZfvdOWhTfdjVlNBkDk6axBYHb6RoZU9MSGG8dlo58CU46NUfAjY1BF_-6LZAEFog/exec";
        let currentMode = 'draft';

        function changeMode(mode) {
            currentMode = mode;
            document.getElementById('btn-official').classList.toggle('active', mode === 'official');
            document.getElementById('btn-draft').classList.toggle('active', mode === 'draft');
            loadData();
        }

        async function loadData() {
            const board = document.getElementById('board');
            board.innerHTML = '<div style="color:#d4af37; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); font-size:11px; letter-spacing:2px;">LOADING...</div>';
            const fetchUrl = currentMode === 'official' ? `${GAS_BASE_URL}?mode=official` : GAS_BASE_URL;
            try {
                const response = await fetch(fetchUrl);
                const data = await response.json();
                render(data);
            } catch (e) {
                board.innerHTML = '<div style="color:#ff4444; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);">CONNECTION ERROR</div>';
            }
        }

        function render(data) {
            const board = document.getElementById('board');
            board.innerHTML = `
                <div style="position:absolute; width:100%; height:1px; top:50%; left:0; background:rgba(0,0,0,0.1); z-index:1;"></div>
                <div style="position:absolute; height:100%; width:1px; left:50%; top:0; background:rgba(0,0,0,0.1); z-index:1;"></div>
            `;
            const benchmark = document.createElement('div');
            benchmark.className = 'bottle benchmark-bottle';
            benchmark.style.left = '50%'; benchmark.style.top = '50%';
            benchmark.innerHTML = `<img src="JAPANESE/yamazaki.webp" onerror="this.src='https://via.placeholder.com/40x80?text=YAMAZAKI'"><span class="label benchmark-label">Benchmark</span>`;
            board.appendChild(benchmark);

            data.forEach(whiskey => {
                const bottleEl = document.createElement('div');
                bottleEl.className = 'bottle';
                bottleEl.style.left = (50 + Number(whiskey.rich)) + '%';
                bottleEl.style.top = (50 - Number(whiskey.smoky)) + '%';
                const imgSrc = whiskey.image && whiskey.image !== "" ? whiskey.image : 'JAPANESE/sample-Bottle.webp';
                bottleEl.innerHTML = `
                    <img src="${imgSrc}" style="min-height:20px; min-width:10px;" onerror="this.style.display='none';">
                    <span class="label">${whiskey.brand}</span>
                `;
                board.appendChild(bottleEl);
            });
        }
        window.onload = loadData;
        setInterval(loadData, 60000); 
    </script>
</body>
</html>
