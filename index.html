<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar SPEC - Amber Palette Matrix</title>
    <style>
        body { 
            display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; 
            background: radial-gradient(circle at center, #4d3b12 0%, #000000 100%); 
            color: #eee; font-family: 'Helvetica Neue', Arial, sans-serif; 
        }
        /* メインタイトル：Amber Paletteを際立たせる */
        .header-title {
            margin-top: 40px; color: #d4af37; font-size: 1.6em; letter-spacing: 5px; font-weight: 100; text-align: center;
        }
        /* 奥ゆかしいロゴ：右下に小さく配置 */
        .modest-logo {
            position: fixed; bottom: 20px; right: 20px; width: 70px; opacity: 0.6; transition: 0.3s; z-index: 1000;
        }
        .modest-logo:hover { opacity: 1.0; width: 80px; }

        .mode-switcher {
            display: flex; background: rgba(212, 175, 55, 0.1); border-radius: 30px; 
            padding: 5px; margin: 20px 0; border: 1px solid rgba(212, 175, 55, 0.4);
        }
        .mode-btn {
            padding: 8px 25px; border-radius: 25px; cursor: pointer; border: none;
            background: transparent; color: #d4af37; font-weight: bold; transition: 0.3s; font-size: 12px;
        }
        .mode-btn.active { background: linear-gradient(to bottom, #d4af37, #a88a2d); color: #000; }

        .matrix-container { position: relative; margin: 40px auto 80px; }
        .matrix-board { 
            position: relative; width: min(88vw, 620px); aspect-ratio: 1/1; border: 1px solid #d4af37;
            background-color: rgba(255,255,255,0.02); 
            background-image: linear-gradient(rgba(212,175,55,0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(212,175,55,0.05) 1px, transparent 1px);
            background-size: 5% 5%; box-shadow: 0 0 60px rgba(0,0,0,0.8);
        }
        .axis-label { position: absolute; font-size: 12px; color: #d4af37; background: rgba(0,0,0,0.8); padding: 4px 15px; border-radius: 20px; border: 1px solid rgba(212,175,55,0.4); z-index: 5; text-transform: uppercase; letter-spacing: 2px; }
        .label-top { top: -35px; left: 50%; transform: translateX(-50%); }
        .label-bottom { bottom: -35px; left: 50%; transform: translateX(-50%); }
        .label-left { left: -75px; top: 50%; transform: translateY(-50%) rotate(-90deg); }
        .label-right { right: -75px; top: 50%; transform: translateY(-50%) rotate(90deg); }

        .bottle { position: absolute; transform: translate(-50%, -50%); text-align: center; width: 70px; transition: all 0.5s ease; z-index: 10; cursor: pointer; }
        .bottle img { width: 40px; height: auto; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.7)); }
        .label { display: block; background: rgba(0, 0, 0, 0.8); color: #d4af37; font-size: 10px; padding: 2px 5px; border-radius: 3px; margin-top: 4px; border: 1px solid rgba(212,175,55,0.3); white-space: nowrap; }
        
        .standard-label { background: #d4af37; color: #000; font-weight: bold; border: none; }
    </style>
</head>
<body>

    <div class="header-title">AMBER PALETTE</div>

    <img src="logo.png" class="modest-logo" onerror="this.style.display='none'">

    <div class="mode-switcher">
        <button id="btn-official" class="mode-btn active" onclick="changeMode('official')">OFFICIAL</button>
        <button id="btn-draft" class="mode-btn" onclick="changeMode('draft')">EVERYONE'S</button>
    </div>

    <div class="matrix-container">
        <div class="axis-label label-top">Smoky</div>
        <div class="axis-label label-bottom">Delicate</div>
        <div class="axis-label label-left">Light</div>
        <div class="axis-label label-right">Rich</div>
        <div class="matrix-board" id="board"></div>
    </div>

    <script>
        const GAS_BASE_URL = "https://script.google.com/macros/s/AKfycbx51HrKxlznQvPRSHvCa__Vgof6QBY1jsKHl2e4RtoAIhlBWHBH6Srq36hiQy0G2xB_tQ/exec";
        let currentMode = 'official';

        function changeMode(mode) {
            currentMode = mode;
            document.getElementById('btn-official').classList.toggle('active', mode === 'official');
            document.getElementById('btn-draft').classList.toggle('active', mode === 'draft');
            loadData();
        }

        async function loadData() {
            const board = document.getElementById('board');
            board.innerHTML = '<div style="color:#d4af37; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); font-size:12px; letter-spacing:2px;">Updating...</div>';
            const fetchUrl = currentMode === 'official' ? `${GAS_BASE_URL}?mode=official` : GAS_BASE_URL;

            try {
                const response = await fetch(fetchUrl);
                const data = await response.json();
                render(data);
            } catch (e) {
                board.innerHTML = '<div style="color:#ff4444; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);">Connection Error</div>';
            }
        }

        function render(data) {
            const board = document.getElementById('board');
            board.innerHTML = `
                <div style="position:absolute; width:100%; height:1px; top:50%; left:0; background:rgba(212,175,55,0.2);"></div>
                <div style="position:absolute; height:100%; width:1px; left:50%; top:0; background:rgba(212,175,55,0.2);"></div>
            `;

            // 【基準点】山崎を中心(0,0)に配置
            const standard = document.createElement('div');
            standard.className = 'bottle';
            standard.style.left = '50%'; standard.style.top = '50%';
            standard.innerHTML = `<img src="JAPANESE/yamazaki.png" onerror="this.src='https://via.placeholder.com/40x80?text=Yamazaki'"><span class="label standard-label">Standard: 山崎</span>`;
            board.appendChild(standard);

            // 【データ表示】
            data.forEach(whiskey => {
                const bottleEl = document.createElement('div');
                bottleEl.className = 'bottle';
                bottleEl.style.left = (50 + Number(whiskey.rich)) + '%';
                bottleEl.style.top = (50 - Number(whiskey.smoky)) + '%';
                
                const imgSrc = whiskey.image && whiskey.image !== "" ? whiskey.image : 'JAPANESE/sample-Bottle.png';
                bottleEl.innerHTML = `<img src="${imgSrc}" onerror="this.src='https://via.placeholder.com/40x80?text=BarSPEC'"><span class="label">${whiskey.brand}</span>`;
                bottleEl.onclick = () => { if(whiskey.note) alert(whiskey.brand + "\n\n" + whiskey.note); };
                board.appendChild(bottleEl);
            });
        }
        window.onload = loadData;
        setInterval(loadData, 60000); 
    </script>
</body>
</html>
